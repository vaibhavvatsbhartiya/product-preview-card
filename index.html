<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image"><img src="images/image-product-desktop.jpg" alt="Product-image-desktop-view"></div>
      <div class="product-info">
        <p class="head">perfume</p>
        <h1 class="heading" style="color: hsl(212, 21%, 14%);">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-detail">
          <h1 class="new-price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>
        
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
